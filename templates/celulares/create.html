{% include 'header.html' %}

{% with messages = get_flashed_messages() %}
   {% if messages %}
   <div class="alert alert-danger" role="alert">
    {% for message in messages %}
        {{message}}
    {% endfor %}
   </div>
   {% endif %}
{% endwith %}
<form method="post" action="/store" enctype="multipart/form-data">
<div class="card">
    <div class="card-header">
        Agregue el equipo que desea vender
    </div>
    <div class="card-body">
        <h5 class="card-title">Datos del equipo</h5>
        <p class="card-text">
            <div class="form-group">
                <label for="txtMarca">Marca</label>
                <input id="txtMarca" class="form-control" type="text" name="txtMarca">
            </div>
            <div class="form-group">
                <label for="txtModelo">Modelo</label>
                <input id="txtModelo" class="form-control" type="text" name="txtModelo">
            </div>
            <div class="form-group">
                <label for="txtFoto">Foto</label>
                <input id="txtFoto" class="form-control" type="file" name="txtFoto">
            </div>               
               <div class="form-group">
                   <label for="txtCarac1">Caracteristica 1</label>
                   <input id="txtCarac1" class="form-control" type="text" name="txtCarac1">
                </div>
                <div class="form-group">
                    <label for="txtCarac2">Caracteristica 2</label>
                    <input id="txtCarac2" class="form-control" type="text" name="txtCarac2">
                </div>
                <div class="form-group">
                    <label for="txtCarac3">Caracteristica 3</label>
                    <input id="txtCarac3" class="form-control" type="text" name="txtCarac3">
                </div>

                <div class="form-group">
                    <label for="txtPrecio">Precio</label>
                    <input id="txtPrecio" class="form-control" type="text" name="txtPrecio">
                </div>
                <div class="form-group">
                    <input value="Agregar" class="btn btn-success" type="submit" >
                    <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
                </div>
            </p>
        </div>
    </div>
</form>
    
{% include 'footer.html' %}
